name: rtend
version: "0.1.0"
about: Simple cli note taking program
author: rudo2204 <rudo2204@gmail.com>

# Global AppSettings
settings:
    - DisableHelpSubcommand
    - SubcommandRequiredElseHelp
    - GlobalVersion

subcommands:
    - init:
        about: Initializes the database
        settings:
            - ArgRequiredElseHelp
            - DisableVersion
        args:
            - from_scratch:
                help: Initializes from scratch
                short: n
                long: from-scratch
                conflicts_with:
                    - from_backup
            - from_backup:
                help: Initializes from backup
                short: b
                long: from-backup
                value_name: path
                takes_value: true
    - add:
        about: Adds new things
        settings:
            - ArgRequiredElseHelp
            - DisableVersion
        args:
            - add_entity:
                help: Adds a new entity
                short: e
                long: entity
                value_name: name
                takes_value: true
                conflicts_with:
                    - add_alias
                    - add_relation
                    - add_snippet
            - add_alias:
                help: Adds an alias to an entity
                short: a
                long: alias
                value_names:
                    - entity_id
                    - name
                takes_value: true
                min_values: 2
                conflicts_with:
                    - add_entity
                    - add_relation
                    - add_snippet
                    - add_relation_snippet
            - add_relation:
                help: Adds a relation between two entities
                short: r
                long: relation
                value_names:
                    - entity_id_a
                    - entity_id_b
                takes_value: true
                min_values: 2
                conflicts_with:
                    - add_entity
                    - add_alias
                    - add_snippet
                    - add_relation_snippet
            - add_snippet:
                help: Adds a snippet to an entity
                short: s
                long: snippet
                value_name: entity_id
                takes_value: true
                conflicts_with:
                    - add_entity
                    - add_alias
                    - add_relation
                    - add_relation_snippet
            - add_relation_snippet:
                help: Adds a snippet to a relation
                long: relation-snippet
                value_name: relation_id
                takes_value: true
                conflicts_with:
                    - add_entity
                    - add_alias
                    - add_relation
                    - add_snippet
    - list:
        about: Lists information about things
        settings:
            - ArgRequiredElseHelp
            - DisableVersion
        args:
            - verbose:
                help: Increases verbosity level
                short: v
                long: verbose
                requires:
                    - list_entity
            - list_entity:
                help: Lists information about an entity
                short: l
                long: entity
                value_name: id
                takes_value: true
